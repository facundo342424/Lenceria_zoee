{% extends 'base.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}

<h3>Registro de usuario</h3>
<br>
<head><style>
  body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100%;
      font-family: Arial, sans-serif;
      background-color:  rgb(244, 236, 225);
  }

  .imagen-completa {
      background-image: url("{% static 'imagenes/ze2.jpg' %}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 90vh; /* Altura completa de la ventana del navegador */
      max-width: 100%;  /* Ancho completo de la ventana del navegador Responsivo aplicado*/
      position: relative; /* Posiciona el contenedor para el contenido */
      opacity: 0.3;
  }
  .contenido {
      position: absolute; /* Posiciona el contenido sobre la imagen de fondo */
      top: 10%;
      left: 50%;
      transform: translate(-50%, -50%); /* Centra el contenido vertical y horizontalmente */
      color: rgb(24, 22, 23); /* Color del texto para que contraste con la imagen de fondo */
      text-align: center;
      padding: 20px;
      z-index: 1; /* Asegura que el contenido est√© por encima de la imagen */

  }
</style>
</head>
<form action="" method="post">
    {% csrf_token %}
    <div class="card mx-auto" style="width: 30rem;">
        <img src="{% static 'imagenes/icono.png' %}" class="img-thumbnail" alt="...">
        <div class="card-body">
          <h5 class="card-title">COMPLETE TODOS LOS DATOS</h5>
          {{ form | crispy }}
          <a href="{% url 'login' %}" class="card-link">INICIO SESION</a>
          <button class="btn btn-sm btn-primary float-end" type='sumbmit'>REGISTRARSE</button>
          
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>


        </div>
    </div>
</form>
{% endblock %}
