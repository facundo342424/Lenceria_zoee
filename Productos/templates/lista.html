{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CRUD_PRODUCTO</title>
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
        
        <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css" />
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
        
        <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    </head>
    <body>
        <H1 >Lista de Productos</H1>
        <div class="container mt-4">
            <div class="row">
                <div class="col-sm-13 col-md-13 col-lg-13 col-xl-13">
                    <div class="table-responsive">

                        {% if editar %}

                        {% else %}
                        <form method="post" action="{% url 'Guardar_producto' %}">
                        {% csrf_token %}    
                            <div class="form-group">
                                <label>Nombre</label>
                                <input type="text" class="form-control"  value="{{editar.Nombre}}"   name="Nombre" placeholder="Ingrese nombre de producto">
                            </div>

                            <div class="form-group">
                                <label>Marca</label>
                                <input type="text" class="form-control" value="{{editar.Marca}}" name="Marca"  placeholder="Ingrese marca">
                            </div>

                            <div class="form-group">
                                <label>Precio</label>
                                <input type="text" class="form-control" value="{{editar.Precio}}"    name="Precio" placeholder="Ingrese precio">
                            </div>

                            <div class="form-group">
                                <label>Color</label>
                                <input type="text" class="form-control" value="{{editar.Color}}"     name="Color" placeholder="Ingrese color">
                            </div>

                            <div class="text-center mt-3">
                                <button type="submit" class="btn btn-success">Guardar</button>
                            </div>
                        </form>
                    {% endif %}
                        <table class="table table-bordered table-hover table-striped mt-4">
                            <thead>
                                <tr>
                                    <th scope="col">id_Producto</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Marca</th>
                                    <th scope="col">Precio</th>
                                    <th scope="col">Color</th>
                                    <th>EDITAR</th>
                                    <th>ELIMINAR</th>
                                </tr>
                            </thead>
                            <tbody>
                            {% for i in producto_lista %}
                                <tr>
                                    <td>{{forloop.counter}}</td>
                                    <td>{{i.Nombre}}</td>
                                    <td>{{i.Marca}}</td>
                                    <td>{{Precio}}</td>
                                    <td>{{i.Color}}</td>
                                    <td>
                                        <a href="#" class="btn btn-warning">EDITAR</a>
                                    </td>
                                    <td>
                                    <a href="{% url 'Eliminar_producto' i.id % }" class="btn btn-danger">ELIMINAR</a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        
        <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap5.min.js"></script>
        
        <script src="{% static 'js/index.js' %}"></script>
    </body>
</html>
