<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenceria Zoe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'inicio' %}">ZOE</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'inicio' %}">INCIO</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'productos' %}">PRODUCTOS</a>
                  </li>
                  {% if request.user.is_authenticated %}
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'perfil' %}">{{ user.username | upper }}</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'salir' %}">SALIR</a>
                  </li>        
                  {% else %}
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">INGRESAR</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'register' %}">REGISTRARSE</a>
                  </li>
                  {% endif %}
                 
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">BUSCAR</button>
                </form>
              </div>
            </div>
          </nav>
    </ul>

    {% block content %} {% endblock %} 
</div>
    
</body>
</html>
