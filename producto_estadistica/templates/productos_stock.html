<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Producto</title>
    <style>
        /* Estilo para centrar todo el contenido */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Altura mínima de la pantalla */
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        img {
            max-width: 80%; /* Para ajustar si la imagen es muy grande */
            height: auto;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Gráfico de Ventas de Productos</h1>
    <div>
        <!-- Mostrar el gráfico -->
        <img src="data:image/png;base64,{{ grafico }}" alt="Gráfico de Ventas">
    </div>
</body>
</html>
